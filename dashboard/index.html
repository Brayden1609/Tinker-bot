<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BucketHead Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BucketHead Dashboard</h1>
    </header>

    <main>
        <section>
            <h2>Bot Status</h2>
            <p id="status">Loading...</p>
            <div class="buttons">
                <button onclick="setStatus('online')">Online</button>
                <button onclick="setStatus('dnd')">Do Not Disturb</button>
                <button onclick="setStatus('idle')">Idle</button>
            </div>
        </section>

        <section>
            <h2>Chaos Mode</h2>
            <button onclick="triggerChaos()">Trigger Chaos</button>
            <p id="chaosResult"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

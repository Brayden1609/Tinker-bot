<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BucketHead Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BucketHead Dashboard</h1>
        <nav>
            <a href="index.html" class="tab-link active" data-tab="dashboard">Dashboard</a>
            <a href="privacy.html" class="tab-link" data-tab="privacy">Privacy Policy</a>
            <a href="tos.html" class="tab-link" data-tab="tos">TOS</a>
        </nav>
    </header>

    <main id="dashboard">
        <!-- Bot Status Panel -->
        <section class="panel">
            <h2>Bot Status</h2>
            <p id="status">Loading...</p>
            <div class="buttons">
                <button onclick="setStatus('online')">Online</button>
                <button onclick="setStatus('dnd')">Do Not Disturb</button>
                <button onclick="setStatus('idle')">Idle</button>
            </div>
        </section>

        <!-- Chaos Panel -->
        <section class="panel">
            <h2>Chaos Mode</h2>
            <button onclick="triggerChaos()">Trigger Chaos! ðŸ¤¯</button>
            <p id="chaosResult"></p>
        </section>

        <!-- Extra Panels -->
        <section class="panel">
            <h2>Extra Panel 1</h2>
            <p>Some content here.</p>
        </section>

        <section class="panel">
            <h2>Extra Panel 2</h2>
            <p>More content here.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BucketHead Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BucketHead Dashboard</h1>
    </header>

    <main>
        <div class="dashboard-container">
            <!-- Bot Status Panel -->
            <div class="card">
                <h2>Bot Status</h2>
                <p id="status">Loading...</p>
                <div class="buttons">
                    <button onclick="setStatus('online')">Online</button>
                    <button onclick="setStatus('dnd')">Do Not Disturb</button>
                    <button onclick="setStatus('idle')">Idle</button>
                </div>
            </div>

            <!-- Chaos Mode Panel -->
            <div class="card">
                <h2>Chaos Mode</h2>
                <button onclick="triggerChaos()">Trigger Chaos! ðŸ¤¯</button>
                <p id="chaosResult"></p>
            </div>

            <!-- Command Input Panel -->
            <div class="card">
                <h2>Send Command</h2>
                <input type="text" id="commandInput" placeholder="/hug @user">
                <button onclick="sendCommand()">Send</button>
                <p id="commandResult"></p>
            </div>

            <!-- Activity Feed Panel -->
            <div class="card">
                <h2>Activity Feed</h2>
                <ul id="activityFeed">
                    <!-- JS will append events here -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 BucketHead.dev</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
